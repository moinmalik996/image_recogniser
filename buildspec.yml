version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 329599655290.dkr.ecr.us-east-1.amazonaws.com
      - export BACKEND_REPO="329599655290.dkr.ecr.us-east-1.amazonaws.com/my-backend"
  build:
    commands:
      - docker build -t $BACKEND_REPO:latest ./backend
      - docker push $BACKEND_REPO:latest
  post_build:
    commands:
      - echo Writing imagedefinitions.json...
      - printf '[{"name":"backend","imageUri":"%s"}]' $BACKEND_REPO:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json